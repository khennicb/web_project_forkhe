<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}PiChaTure{% endblock %}</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  {% load staticfiles %}
  <link rel="stylesheet" href="../../../static/chat.css">

  <!-- Bootstrap -->
  <!--  Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--  Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">0

</head>
<body>
  <header> 
  {% if user.is_authenticated %}
    <a href="/logout/?next=/">log out</a>
    <h2> Cpt {{user.username}}</h2>
  {% else %}
    <p> - - - </p>
  {% endif %}
  
  </header>
  <div class="section">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </div>  
  {% block afterbody %}{% endblock afterbody %}
</body>
</html>
