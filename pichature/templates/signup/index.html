{% extends 'pichature/base.html' %}

{% block title %}Pichature{% endblock %}

{% block content %}

    <form action="authent/" method="post">{% csrf_token %}

        <div>
            <div class="form-group">
               <td><label for="email"><strong>Email</strong></label></td>
               <td><input type="text" name="email" id="email" class="form-control"/></td>
            </div>
            <div class="form-group">
               <td><label for="login"><strong>Login</strong></label></td>
               <td><input type="text" name="login" id="login" class="form-control"/></td>
            </div>
            <div class="form-group">
               <td><label for="pass"><strong>Password</strong></label></td>
               <td><input type="password" name="pass" id="pass" class="form-control"/></td>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-info" name="signUp">
    </form>

{% endblock %}
